syntax = "proto3";

package catalog;

// protoc --go_out=. p.proto

message BaseInfo {
    int32 baseInfoTypeId = 1;
    string name = 2;
    string column = 3;
    int32 sortNo = 4;
}

message Pair {
    int32 key = 1;
    string values = 2;
}

message SayResponse {
    string msg = 1;
    // 数组
    repeated string values = 2;
    // map
    map<string, Pair> header = 3;
    RespType type = 4;
}

enum RespType {
    NONE = 0;
    ASCEND = 1;
    DESCEND = 2;
}